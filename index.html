<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="assets/styles/style.css" />
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Rubik+Glitch+Pop&display=swap"
			rel="stylesheet" />
		<title>Document</title>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
			rel="stylesheet" />
	</head>
	<body>
		<header>
			<img
				src="assets/img/Logo-white.svg"
				alt=""
				class="logo" />
			<nav class="navigation">
				<ul class="navigation-list">
					<li class="navigation-item">
						<a
							class="navigation-link"
							href="#"
							>Главная</a
						>
					</li>
					<li class="navigation-item">
						<a
							class="navigation-link"
							href="#"
							>Популярное</a
						>
					</li>
					<li class="navigation-item">
						<a
							class="navigation-link"
							href="#"
							>Мои планы</a
						>
					</li>
				</ul>
			</nav>
		</header>
		<main>
			<div class="main-image-container">
				<h1>Исследуй страны вместе с Track & Travel</h1>
				<div class="button-container">
					<button class="btn">начать</button>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__elements">
				<img
					class="footer__logo"
					src="./assets/images/Logo_white.png"
					alt="logo" />
				<div class="footer__nav">
					<p>Главная</p>
					<p>Страны</p>
					<p>Мои путешествия</p>
					<p>Планер</p>
				</div>
				<div class="footer__links">
					<a
						href="https://github.com/Taarde/trackandtravel"
						target="_blank">
						<img
							class="footer__git_img"
							src="./assets/images/gitlogo.png"
							alt="github" />
					</a>
				</div>
				<div class="footer__news">
					<p>Подпишитесь на наши обновления</p>
					<input
						class="footer__news_input"
						type="email"
						placeholder="Email" />
					<input
						class="footer__news_submit"
						type="submit"
						value="Подписаться" />
				</div>
			</div>
			<p class="footer__copyright">All rights reserved &copy; 2024</p>
		</footer>
	</body>
</html>
